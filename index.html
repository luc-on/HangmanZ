<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanZ</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js"></script>
</head>
<body id="the-body">
    <header></header>
    <main id="the-main">
        <div id="main-language">
            <span id="language-es" class="language-option">es</span>
            <span>|</span>
            <span id="language-fr" class="language-option">fr</span>
        </div>
        <div id="main-lost">
            You lost!
        </div>
        <div id="main-logo">HangmanZ</div>
        <div id="main-welcome" class="menu" onclick="selectGame()">PLAY</div>
        <div id="main-menu" class="menu">
            <div id="menu-mode">
                <div id="menu-quick" class="menu-mode-option" onclick="chooseGameQuick()" >Quick game</div>
                <div id="menu-custom" class="menu-mode-option" onclick="chooseGameCustom()">Custom game</div>
            </div>
            <div id="custom-options">
                <div class="custom-option">Category</div>
                <div class="custom-option">Time</div>
                <div class="custom-option">Lives</div>
                <div class="custom-option">Hints</div>
                <div class="custom-option">Sound</div>
            </div>
            <div id="menu-start" onclick="startGame()">Start</div>
        </div>
        <div id="main-game">
            <div id="game-header" class="game-section">
                <div> <!-- Div container created so that "game-settings" is on the right -->
                    <span>Level</span>
                    <span id="game-level" class="game-parameter">1</span>
                    <span>Lives</span>
                    <span id="game-lives" class="game-parameter">3</span>
                    <span>Points</span>
                    <span id="game-points" class="game-parameter">0</span>
                    <span>Category</span>
                    <span id="game-category" class="game-parameter">Default</span>
                </div>
                <div>
                    <span id="game-settings">âš™</span>
                </div>
            </div>
            <div id="game-figure-wrapper" class="game-section">
                <div id="game-figure">
                    <div id="game-figure-pole-h" class="frame"></div>
                    <div id="game-figure-pole-v" class="frame"></div>
                    <div id="game-figure-rope" class="frame">.</div>
                    <div id="game-figure-head" class="part game-figure-part">.</div>
                    <div id="game-figure-torso" class="part">.</div>
                    <div id="game-figure-leftarm" class="part left-stick">.</div>
                    <div id="game-figure-rightarm" class="part right-stick">.</div>
                    <div id="game-figure-leftleg" class="part left-stick">.</div>
                    <div id="game-figure-rightleg" class="part right-stick">.</div>
                </div>
            </div>
            <div id="game-giveup" class="game-section game-option">Give up</div>
            <div id="game-hint" class="game-section game-option">Hint</div>
            <div id="game-replay" class="game-section game-option">Play again</div>
            <div id="game-info" class="game-section">
                <div>Wrong letters: </div>
                <div id="game-wrongs"></div>
                <span id="game-header-status"></span>
            </div>
            <div id="game-attempts" class="game-section"></div>
        </div>
    </main>
    <footer>
        <div>(C) 2023 - HangmanZ</div>
        <div id="contact-icons"></div>
        <div id="terms">
            <div><div class="class-terms">Terms of use</div></div>
            <div><div class="class-terms">Privacy policy</div></div>
        </div>
        <div>Made with love by lucon</div>
    </footer>
</body>
</html>
