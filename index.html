<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanZ</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <header></header>
    <main>
        <div id="main-logo">HangmanZ</div>
        <div id="main-welcome" onclick="startGame()">PLAY</div>
        <div id="main-game">
            <div id="game-header" class="game-section">test header</div>
            <div id="game-figure" class="game-section">0</div>
            <div id="game-giveup" class="game-section" onclick="giveUp()">Give up</div>
            <div id="game-info" class="game-section">Wrong letters: </div>
            <button id="input" class="game-section" onclick="getInput()">Start</button>
            <div id="game-attempts" class="game-section"></div>
        </div>
    </main>
    <footer>
        <div>(C) 2023 - HangmanZ</div>
        <div id="contact-icons"></div>
        <div id="terms">
            <div><div class="class-terms">Terms of use</div></div>
            <div><div class="class-terms">Privacy policy</div></div>
        </div>
        <div>Made with love by lucon</div>
    </footer>
</body>
</html>
